<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sliding calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-btn">
                <img src="arrow-btn.svg" alt="prev button">
            </button>
            <div class="week">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div class="week">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <button class="next-btn">
                <img src="arrow-btn.svg" alt="next button">
            </button>
        </div>
        <div class="calendar-contents">
            <div class="contents-wrapper">
<!--                window load시 index.js에서 생성됨-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
